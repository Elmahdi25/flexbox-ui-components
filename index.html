<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400..700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sono:wght,MONO@200..800,1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Pricing Table</title>
</head>

<body>
   
    <div class="container">
        <div class="pricing-table basic">
            <div class="top">
                <img class="icon-table icon-basic" src="./images/1-basic/video2.png" alt="">
                <p class="pricing-title">Basic</p>
            </div>
            <div class="bottom">
                <p class="pricing-price">$9.99/month</p>
                <div class="features-box">
                    <ul class="features">
                        <li class="items">
                            <img class="items-icon" src="./images/1-basic/play-button.png" alt="">
                            <p class="items-content">SD Streaming</p>
                        </li>
                        <li class="items">
                            <img class="items-icon right" src="./images/1-basic/right.png" alt="">
                            <p items-content>Limited Content</p>
                        </li>
                        <li class="items">
                            <img class="items-icon" src="./images/1-basic/decline.png" alt="">
                            <p items-content>No Downloads</p>
                        </li>
                    </ul>
                    <button class="chooseplan-btn btn-blue">Choose Plan</button>
                </div>
            </div>
        </div>
        <div class="pricing-table standard featured">
            <div class="top">
                <img class="icon-table" src="./images/2-standard/video.png" alt="">
                <p class="pricing-title">Standard</p>
            </div>
            <div class="bottom">
                <p class="pricing-price">$14.99/month</p>
                <div class="features-box">
                    <ul class="features">
                        <li class="items">
                            <img class="items-icon icons-standars" src="./images/2-standard/hd-sign.png" alt="">
                            <p class="items-content">HD Streaming</p>
                        </li>
                        <li class="items">
                            <img class="items-icon" src="./images/2-standard/right.png" alt="">
                            <p items-content>Full Content Library</p>
                        </li>
                        <li class="items">
                            <img class="items-icon" src="./images/2-standard/offline.png" alt="">
                            <p items-content>Offline Downloads</p>
                        </li>
                    </ul>
                    <button class="chooseplan-btn btn-orange">Choose Plan</button>
                </div>
            </div>
        </div>
        <div class="pricing-table premium">
            <div class="top">
                <img class="icon-table" src="./images/3-premium/crown.png" alt="">
                <p class="pricing-title">Premium</p>
            </div>
            <div class="bottom">
                <p class="pricing-price">$24.99/month</p>
                <div class="features-box">
                    <ul class="features">
                        <li class="items">
                            <img class="items-icon" src="./images/3-premium/4k-film.png" alt="">
                            <p class="items-content">4K Streaming</p>
                        </li>
                        <li class="items">
                            <img class="items-icon" src="./images/3-premium/family.png" alt="">
                            <p items-content>Family Sharing</p>
                        </li>
                        <li class="items">
                            <img class="items-icon" src="./images/3-premium/lightning.png" alt="">
                            <p items-content>Fast Support</p>
                        </li>
                    </ul>
                    <button class="chooseplan-btn btn-purple">Choose Plan</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
